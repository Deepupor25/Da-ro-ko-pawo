        <h2>Stand a chance to win up to N500 with just N100 by taking a lucky guess from 0 to 9</h2>
        <input id="input1" type="text" placeholder="Type any number from 0-9" style="padding: 10px; border: none; border-radius: 10px; width: 300px; height: 55px;">

<script>
    let input1 = document.getElementById('input1')
    function display(){
        let random = Math.floor(Math.random() * 10)
        input1.value == random ? alert ("You are right") : alert ("You are wrong")
        console.log(random);
    }
    document.body.style.backgroundColor = 'black'
    function back(){
        document.body.style.backgroundColor == 'green' ? document.body.style.backgroundColor = 'black' : document.body.style.backgroundColor = 'green'
    }
    

</script>
